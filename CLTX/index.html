    <script>

        var mot = document.querySelector('.mot-diem');
        var hai = document.querySelector('.hai-diem');
        var ba = document.querySelector('.ba-diem');
        var bon = document.querySelector('.bon-diem');
        var nam = document.querySelector('.nam-diem');
        var sau = document.querySelector('.sau-diem');
        var inkq = document.querySelector('.ket-qua');
        var ve = document.querySelector('.ve');
        var diem = document.querySelector('.diem');

        var viTri = document.querySelectorAll('.vi-tri-ket-qua');

        var lac = document.querySelector('button');

        function auto() {
            var i = 65;
            setInterval(function () {
                lac.innerHTML = i;
                i--;

                if (i < 0) {
                    i = 65;
                    runs();
                }

            }, 1000);
        }

        auto();

        function run() {
            lac.disabled = 'true';
            var i = 10;
            var contDown;
            contDown = setInterval(function () {
                lac.innerHTML = i;
                i--;

                if (i < 0) {
                    clearInterval(contDown);
                    i = 10;
                    lac.disabled = '';
                    lac.innerHTML = 'L·∫Øc';
                    runs();
                }

            }, 1000);
        }


        function runs() {

            viTri[0].innerHTML = '<div></div>'
            viTri[1].innerHTML = '<div></div>';
            viTri[2].innerHTML = '<div></div>';

            let cl1 = Math.floor(Math.random() * 6) + 1;
            let cl2 = Math.floor(Math.random() * 6) + 1;
            let cl3 = Math.floor(Math.random() * 6) + 1;

            tongDiem = cl1 + cl2 + cl3;

            let ketQua = tongDiem >= 3 && tongDiem <= 11 ? 'X·ªâu' : 'T√†i';

            inkq.innerHTML = 'T·ªïng ' + `${tongDiem}` + ' ƒëi·ªÉm ' + `${ketQua}`;

            ve.innerHTML = `${ketQua}`;
            diem.innerHTML = `${tongDiem}` + ' ƒêi·ªÉm';

            var getBox = (value) => {
                if (value === 1)
                    return mot;
                else if (value === 2)
                    return hai
                else if (value === 3)
                    return ba
                else if (value === 4)
                    return bon
                else if (value === 5)
                    return nam
                else if (value === 6)
                    return sau
            }

            vx1 = getBox(cl1).cloneNode(10);
            vx2 = getBox(cl2).cloneNode(10);
            vx3 = getBox(cl3).cloneNode(10);

            viTri[0].appendChild(vx1);
            viTri[1].appendChild(vx2);
            viTri[2].appendChild(vx3);

        }

    </script>
